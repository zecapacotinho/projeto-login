<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem"></div>
            <div class="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="log">
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </div>
                    <div class="log">
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Enviar">
                    </div>
                    <div class="esqueci">
                        <input type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
